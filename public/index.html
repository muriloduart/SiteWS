<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>

  
    <div class="container">
      <div class="lateral-menu">
        <a href="index.html">
        <img src="assets/logo.png" alt="teste" />
        </a>
        <div class="menu-items">
          <ul>
            <li>
              <a href="filmes.html">
              <img src="assets/dashboard.svg" alt="dashboard" />
              <p>Filmes</p>
            </a>
            </li>
            <li>
              <img src="assets/personagens.svg" alt="dashboard" />
              <p>Personagens</p>
            </li>
            <li>
              <img src="assets/planetas.svg" alt="dashboard" />
              <p>Planetas e Luas</p>
            </li>
            <li>
              <img src="assets/nave.svg" alt="dashboard" />
              <p>Naves Espaciais</p>
            </li>
          </ul>
        </div>
        <div class="settings">
          <i data-feather="settings"></i> 
          <p>Configuraçoes</p>
        </div>
        </i>
      </div>

      <div class="content">
        <div class="cards-heades">
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2 id="personagens"></h2>
              </div>
              <img src="assets/personagens-black.svg" alt="">
            </div>
          </div>
          <div class="card card-large">
            <div class="card-container">
              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2 id="luas"></h2>
                </div>
                <img src="assets/luas-black.svg" alt="">
              </div>
              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2 id="planetas"></h2>
                </div>
                <img src="assets/planetas-black.svg" alt="">
              </div>
            </div>
          </div>
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2 id="naves"></h2>
              </div>
              <img src="assets/nave-black.svg" alt="">
            </div>
        </div>
        </div>

        <div class="content-info">
          <div class="table">
            <h5>Ultimos Filmes</h5>
            <p>Saiba os últimos laçamentos da marca</p>
            <table id="filmsTable">
              <thead>
                <tr>
                  <th>Titulo</th>
                  <th>Estreia</th>
                  <th>Diretor</th>
                  <th>Episodio</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <div class="chart">
              <div id="piechart" style="width: 400px; height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>


 

    <script>
      feather.replace();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    
  </body>
</html>
